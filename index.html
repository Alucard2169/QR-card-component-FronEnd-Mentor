<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR card component FrontEnd Mentor</title>
</head>
<body>
    <main class="card">
       <div class="code">
           <img src="/images/image-qr-code.png" alt="QR-Code" class="qr">
       </div> 
       <section class="details">
           <article class="info">
               <h1 class="heading">Improve your front-end<br>skills by building projects</h1>
               <p class="about">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
           </article>
       </section>
    </main>
    
</body>
</html>
